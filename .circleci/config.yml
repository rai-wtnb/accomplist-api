version: 2.1

orbs:
  codecov: codecov/codecov@1.0.5

executors:
  go-1-13-5:
    docker:
      - image: circleci/golang:1.13.5-node
        environment:
          GO111MODULE: "on"
    working_directory: /go/src/github.com/rai-wtnb/accomplist-api/api

jobs:
  test:
    executor: go-1-13-5
    steps:
      - checkout
      - run: go version
      - run: cd ./api && go test -v -cover -coverprofile=coverage.out ./...
      - codecov/upload:
          file: ./coverage.out
  build:
    executor: go-1-13-5
    steps:
      - checkout
      - run: cd ./api && go build
  build_image:
    docker:
      - image: docker:18.09.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install awscli
          command: |
            apk add --no-cache --update py-pip
            pip install awscli
      - run:
          name: login ecr
          command: |
            docker build -f ./docker/prod/Dockerfile -t ${ECR_DOMAIN}:$CIRCLE_SHA1 -t ${ECR_DOMAIN}:latest .

workflows:
  version: 2
  test and build:
    jobs:
      - test
      - build
      - build_image:
          requires:
            - build
          filters:
              branches:
                only:
                  - main
